<div class="container-fluid"> 
<!-- <form [formGroup]="passwdGenForm"> -->
 <!-- <input  formControlName="name"  /> -->

	<div class="form-group">
	  <label>*Vault Password:</label>
	  <input type="text" class="form-control" placeholder="vPasswd" [(ngModel)]="passwdInfo.passwd" [ngModelOptions]="{standalone: true}" required>
	</div>
	<div class="form-group">
	  <label>Salt:</label>
	  <!-- <div *ngIf="saltValidation.invalid && (saltValidation.dirty || saltValidation.touched)" class="alert alert-danger">
		<div *ngIf="saltValidation.errors.required">
    		Salt is required.
  		</div>
	</div>
	  <input type="text" class="form-control" placeholder="8 digit"  name="saltValidation" id="saltValidation"   [(ngModel)]="passwdInfo.salt" required #saltValidation="ngModel"> -->
	  <input type="text" class="form-control" placeholder="8 digit" [(ngModel)]="passwdInfo.salt" [ngModelOptions]="{standalone: true}">
	  <span class="help-block">If you don't provide then tool can generate it for you, but you have to remember it when decrypting it</span>
	</div>
	
	<div class="form-group" *ngIf="!passwdInfo.encryptedPasswd">
		<button class="btn btn-primary" type="button" (click)="submitInput()">Submit to get generated password</button>
	</div>
	
	<div class="input-group form-group" *ngIf="passwdInfo.generatedPasswd">
	  <span class="input-group-addon">Generated Password</span>
	  <span class="form-control" >{{passwdInfo.generatedPasswd}}</span>
	  <span class="input-group-btn">
        <button class="btn btn-default" [class.btn-success]= "isCopiedG" type="button" ngxClipboard [cbContent]="passwdInfo.generatedPasswd" (cbOnSuccess)="isCopiedG = true">Copy to clipboard</button>
      </span>
	</div>
	
	<div class="input-group form-group" *ngIf="passwdInfo.encryptedPasswd">
	  <span class="input-group-addon">Encrypted Password</span>
	  <span class="form-control" >{{passwdInfo.encryptedPasswd}}</span>
	  <span class="input-group-btn">
        <button class="btn btn-default" [class.btn-success]= "isCopiedE" type="button" ngxClipboard [cbContent]="passwdInfo.encryptedPasswd" (cbOnSuccess)="isCopiedE = true">Copy to clipboard</button>
      </span>
	</div>
	<div class="form-group" *ngIf="passwdInfo.encryptedPasswd">
		<a routerLink="../pSave" class="btn btn-success pull-right" (click)="savePasswd();" > Save encrypted password </a>
	</div>
	
	<div class="form-group" *ngIf="passwdInfo.generatedPasswd">
		<button class="btn btn-warning" type="button" (click)="resetInput()">Reset</button>
	</div>
<!-- </form> -->
</div>
